group 'com.demotodo.example'
version '1.0-SNAPSHOT'

ext {
    lombokVersion = "1.16.12"
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile(
            "org.projectlombok:lombok:$lombokVersion"
    )

    testCompile(
            "junit:junit:4.12"
    )
}
